<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adam Startup HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Header, main, and footer elements to give semantic structure -->
    <header>
        <h1>Adam's Task Manager<sup>&reg;</sup></h1>
    </header>

    <main>
        <h1>Welcome to Task Manager</h1>
        <p>Login to see task lists</p>
        <form method="get" action="play.html">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name here" />
          <button type="submit">Login</button>
        </form>
      </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/adamdturner/startup.git">GitHub</a>
    </footer>
  </body>
</html>
