<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Include Icon image for website -->
    <link rel="icon" href="icon.ico" />

    <!-- include link to main.css, lists.css and session.js -->
    <script src="session.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="lists.css" />

    <!-- include link to groupLists.js but defer it so it loads after the html loads -->
    <script defer src="groupLists.js"></script>

    <!-- include link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

  </head>
  <body onload="displayUserName()">
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar">
        <a class="navbar-brand">Shared Group Lists</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myLists.html">My Lists</a>
          </li>
          <li class="nav-item">
            <form id="logout" method="delete" action="index.html" style="display: inline-flex; margin-right: 20px;">
              <button onclick="logout()" class="btn btn-primary">Logout</button>
            </form>
          </li>  
        </ul>
      </nav>
    </header>
    <main>
      
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Notifications
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="notification">
              <span class="user-name"></span>
              <span class="user-messages"></span>
            </div>
          </div>
        </div>
      </div>

      <h1 id="userName_placeHolder"></h1>
      <div>
        <form id="createListForm">
          <label for="groupListName">Create a new list</label>
          <input type="text" id="groupListName" placeholder="List name here" />
          <button type="button" id="createGroupListButton">Create</button>
        </form>
      </div>
      
    </main>
    <footer>
      <hr />
      <span class="text-reset">Author: Adam Turner</span>
      <br />
      <a href="https://github.com/adamdturner/startup.git">GitHub</a>
    </footer>
  </body>
</html>
