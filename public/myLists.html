<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Include Icon image for website -->
    <link rel="icon" href="icon.ico" />

    <!-- include link to main.css, lists.css and session.js -->
    <script src="session.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="lists.css" />

    <!-- include link to myLists.js but defer it so it loads after the html loads -->
    <script defer src="myLists.js"></script>

    <!-- include link to bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  </head>
  <body onload="displayUserName()">
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar">
        <a class="navbar-brand">My Personal Lists</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="groupLists.html">Group Lists</a>
          </li>
          <li class="nav-item">
            <form method="delete" action="index.html" style="display: inline-flex; margin-right: 20px;">
              <button type="submit" class="btn btn-primary">Logout</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="userName_placeHolder"></h1>
      <div>
        <form id="createListForm">
          <label for="myListName">Create a new list</label>
          <input type="text" id="myListName" placeholder="List name here" />
          <button type="button" id="createMyListButton">Create</button>
        </form>
      </div>
    </main>  
    <footer>
      <hr />
      <span class="text-reset">Author: Adam Turner</span>
      <br />
      <a href="https://github.com/adamdturner/startup.git">GitHub</a>
    </footer>
  </body>
</html>
