<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Include Icon image for website -->
    <link rel="icon" href="icon.ico" />

    <!-- include link to main.css and session.js -->
    <script src="session.js"></script>
    <link rel="stylesheet" href="main.css" />

    <!-- include link to bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous"> 
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar">
        <a class="navbar-brand">Task Manager</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Access your personal and group task lists</p>
      <!-- Shown when someone is not yet logged in -->
      <div id="LoggedOut" style="display: none">
        <div>
            <label for="userName">Name</label>
            <input type="text" id="userName" placeholder="Your name here" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="userPassword" placeholder="Your password here" />
        </div>
        <div>
            <button onclick="loginUser()" class="btn btn-primary">Login</button>
            <button onclick="createUser()" class="btn btn-secondary">Create</button>
        </div>
      </div>
      <!-- Shown when someone has already logged in -->
      <div id="LoggedIn" style="display: none">
        <div>
          <button onclick="showMyLists()" class="btn btn-primary">My Lists</button>
          <button onclick="showGroupLists()" class="btn btn-secondary">Group Lists</button>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author: Adam Turner</span>
      <br />
      <a href="https://github.com/adamdturner/startup.git">GitHub</a>
    </footer>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"
    ></script>
  </body>

</html>
